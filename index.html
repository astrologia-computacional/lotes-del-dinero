<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Los Puntos del Dinero</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Playfair+Display:wght@400;700&display=swap');

body{
  margin:0;
  background:#07070b;
  color:#f2f2f7;
  font-family:'Playfair Display', serif;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

.container{
  max-width:700px;
  background:#10101a;
  padding:50px;
  border-radius:12px;
  border:1px solid #23233a;
  box-shadow:0 0 40px rgba(184,138,45,.15);
  text-align:center;
}

h1{
  font-family:'Cinzel', serif;
  font-size:38px;
  background:linear-gradient(90deg,#d8b55a,#b88a2d);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  margin-bottom:20px;
}

h2{
  font-family:'Cinzel', serif;
  font-size:22px;
  color:#d8b55a;
  margin-top:40px;
}

p{
  font-size:18px;
  line-height:1.6;
  color:rgba(242,242,247,.85);
}

input{
  width:100%;
  padding:12px;
  margin-top:10px;
  margin-bottom:15px;
  background:#07070b;
  border:1px solid #23233a;
  color:#f2f2f7;
  border-radius:6px;
}

button{
  background:linear-gradient(90deg,#d8b55a,#b88a2d);
  border:none;
  padding:14px 28px;
  font-family:'Cinzel', serif;
  font-size:16px;
  border-radius:6px;
  cursor:pointer;
  margin-top:10px;
}

button:hover{
  opacity:.9;
}

.result{
  margin-top:30px;
  font-size:20px;
  color:#d8b55a;
}
</style>
</head>

<body>

<div class="container">

<h1>LOS PUNTOS DEL DINERO</h1>

<p>
Calculadora privada para obtener tus posiciones financieras simbólicas.
Introduce tus datos y accede a tu resultado.
</p>

<h2>Introduce tus datos</h2>

<input type="text" placeholder="Grados del Sol">
<input type="text" placeholder="Grados de la Luna">
<input type="text" placeholder="Ascendente">

<button onclick="mostrarResultado()">Calcular</button>

<div class="result" id="resultado"></div>

</div>

<script>
function mostrarResultado(){
  document.getElementById("resultado").innerHTML =
  "Tu resultado ha sido generado. Consulta el manual para la interpretación completa.";
}
</script>

</body>
</html>
