function normalize360(x){ let v=x%360; if(v<0)v+=360; return v; }
function absToSignDms(a){
a=normalize360(a);
const signIndex=Math.floor(a/30);
const inSign=a-(signIndex*30);
const g=Math.floor(inSign);
const m=Math.floor((inSign-g)*60);
const s=Math.round((((inSign-g)*60)-m)*60);
return `${SIGNS[signIndex].name} ${g}Â° ${m}' ${s}"`;
}
